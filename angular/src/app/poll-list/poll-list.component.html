<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Explore polls</h4>
            <p class="category">Browse for public polls and vote in them!</p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Created</th>
                  <th>Vote count</th>
                  <th>Vote!</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let poll of polls">
                  <td>{{poll.id}}</td>
                  <td>{{poll.name}}</td>
                  <td>{{poll.postDate | amTimeAgo}}</td>
                  <td>{{ countVotes(poll) }}</td>
                  <td><a [routerLink]="['/poll', poll.id]" class="btn btn-success">Vote!</a></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
