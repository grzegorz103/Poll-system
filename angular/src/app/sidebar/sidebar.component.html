        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngFor="let menuItem of menuItems"
            class="{{menuItem.class}}">
            <a *ngIf="!menuItem.authRequired" [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <a *ngIf="menuItem.authRequired && authService.isAuthenticated()" [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>

        <li *ngIf="isMobileMenu() && !authService.isAuthenticated()">
            <a routerLink="/login">
                <i class="pe-7s-up-arrow"></i>
                <p>Login</p>
            </a>
        </li>

        <li routerLinkActive="active" *ngIf="isMobileMenu() && !authService.isAuthenticated()">
            <a routerLink="/signup">
                <i class="pe-7s-add-user"></i>
                <p>Sign up!</p>
            </a>
        </li>

        <li *ngIf="isMobileMenu() && authService.isAuthenticated()">
            <a style="cursor:pointer" (click)="logout()">
                <i class="pe-7s-next-2"></i>
                <p>Log out</p>
            </a>
        </li>
