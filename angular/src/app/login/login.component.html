<div class="container">
    
  <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="col-md-8">
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group">
        <label for="username">Username</label>
        <input type="text" maxLength="50" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
          required />
        <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
      </div>
      <div>
        <br />
        <button [disabled]="loading" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
